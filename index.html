<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>

    <body>
        

        <div style="margin: 20px" id="div_fullwindow" class="row">
            <!--Left margin-->
            <div class="col-sm-2"></div>

            <div class="col-sm-8">

                    <input type="text" name="display" id="display" readonly>
                    </br>
                    <input type="text" name="result" id="result" readonly>
                    </br>

                    <input type="button" class="numpad" id="btn_7" value="7">
                    <input type="button" class="numpad" id="btn_8" value="8">
                    <input type="button" class="numpad" id="btn_9" value="9">
                    <input type="button" class="operator" id="btn_div" value="/">
                    </br>
                    <input type="button" class="numpad" id="btn_4" value="4">
                    <input type="button" class="numpad" id="btn_5" value="5">
                    <input type="button" class="numpad" id="btn_6" value="6">
                    <input type="button" class="operator" id="btn_mul" value="*">
                    </br>
                    <input type="button" class="numpad" id="btn_1" value="1">
                    <input type="button" class="numpad" id="btn_2" value="2">
                    <input type="button" class="numpad" id="btn_3" value="3">
                    <input type="button" class="operator" id="btn_minus" value="-">
                    </br>
                    <input type="button" class="function" id="btn_eq" value="=">
                    <input type="button" class="numpad" id="btn_0" value="0">
                    <input type="button" class="function" id="btn_C" value="C">
                    <input type="button" class="operator" id="btn_pos" value="+">
                    </br>
             </div>

            <!--Right margin-->
            <div class="col-sm-2"></div>
        </div>

        <script>require('./index.js')</script>
    </body>


</html>
